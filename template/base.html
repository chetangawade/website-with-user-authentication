<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- seo -->
  <meta name="description"
    content="Kickstart your Business with a Stunning and Professional Website. We design website as per your need.">
  <meta name="keywords" content="Seo , website desing , web development">

  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% block head %} {% endblock head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<title>Web development</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light nav1-st" id="home">
    <div class="container-fluid">
      <a class="navbar-brand fs-1" href="#">Web Developer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav list-st">
          <li class="nav-item  li-st fs-2">
            <a class="nav-link active " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item li-st fs-2">
            <a class="nav-link" href="/#service">Service</a>
          </li>
          <li class="nav-item li-st fs-2">
            <a class="nav-link " href="/#web-development">Web Development</a>
          </li>
          <li class="nav-item li-st fs-2">
            <a class="nav-link" href="/#Our-Work">Our Work</a>
          </li>
          <li class="nav-item li-st fs-2">
            <a class="nav-link" href="/my_projects">My Projects</a>
          </li>
          <li class="nav-item li-st fs-2">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item li-st fs-2">
            <a class="nav-link" href="/logout">logout</a>
          </li>
        </div>
      </div>
    </div>
  </nav>

  {% block body %} {% endblock body %}

  <!-- contact -->
  <h3 class="web-st3">Contact</h3>
  <section id="contact">
    <div class="contact-st1">
      <i class="fa fa-facebook-f contact-st" style="font-size:24px"></i>
      <i class="fa fa-twitter contact-st " style="font-size:24px"></i>
      <i class="fa fa-instagram contact-st" style="font-size:24px"></i>
      <i class="fa fa-linkedin contact-st" style="font-size:24px"></i>
    </div>
    <p class="footer-contact">&copy; Copyright 2022 Web developer</p>
    <p class="footer-contact">Made By <i class="fa fa-heart"></i> <a class="footer-text" href="#contact">Chetan
        Gawade</a></p>
  </section>

  <!-- footer image -->
  <img class="footer-image" src="static/images/human.png" alt="image">

</body>

</html>
